---
spring:
  application:
    name: app
  profiles:
    default: dev
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:h2:mem:dev;DB_CLOSE_DELAY=-1;LOCK_MODE=0}
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

app:
  task-statuses: >
    draft,
    to_review,
    to_be_fixed,
    to_publish,
    published,
    feature,
    bug

server:
  address: 0.0.0.0